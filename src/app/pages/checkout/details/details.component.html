<div class="container__table">
  <table class="table">
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price unit</th>
        <th>Sub total</th>
      </tr>
    </thead>
    <tbody>
      <!-- cart$ es un observable y con async lo convertimos a array y deja de ser observable,
      parecido al data.json -->
      <tr *ngFor="let item of cart$ | async">
        <td>{{ item.name }}</td>
        <td>{{ item.cuantity }}</td>
        <td>{{ item.price | currency}}</td>
        <td>{{ item.price * item.cuantity | currency}} </td>
      </tr>
    </tbody>
  </table>

  <div class="container__total">
    <p class="total">
      <strong>Total: <span>{{ total$ | async | currency }}</span></strong>
    </p>
  </div>
</div>
